{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
       {% for item in items %}
       <li>{{ item.title }}</li>
       {% endfor %}
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form action="/" method="post" class="form-add-item">
        <div class="form-add-item">
          <label for="title">New Item</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="Enter the title of the item to be added here" required>
        </div>
        <div class="form-add-item">
          <input type="submit" value="Add Item" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
{% endblock %}
